<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #fefefe;
            font-family: 'Space Mono', monospace;
        }

        #library-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #add-book-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #ff006e;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #add-book-btn:hover {
            background: #fff;
            color: #ff006e;
            border: 3px solid #ff006e;
            box-shadow: none;
        }

        .book-card {
            width: 320px;
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 #000;
            margin: 0 auto;
        }

        .book-card .upper-container {
            height: 100px;
            background: #ffe600;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-card .book-icon {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .book-card .lower-container {
            padding: 30px 20px;
            text-align: center;
        }

        .book-card .book-title {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }

        .book-card .book-author {
            margin: 5px 0 15px;
            font-size: 14px;
            color: #333;
            font-weight: normal;
            text-align: center;
        }

        .book-card .book-description {
            font-size: 14px;
            color: #000;
            border: 2px dashed #000;
            padding: 10px;
            background: #f0f0f0;
            margin: 15px 0;
            text-align: left;
            line-height: 1.4;
        }

        .book-card .book-pages {
            font-size: 12px;
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            background: #333;
            color: #fff;
            margin-top: 0;
        }

        .book-card .book-read {
            font-size: 14px;
            color: #000;
            font-weight: bold;
            text-align: center;
            margin: 15px 0 0 0;
            padding: 8px;
            background: #ffe600;
            border: 2px solid #000;
        }

        #book-dialog {
            border: 4px solid #000;
            box-shadow: 12px 12px 0 #000;
            background: #ffffff;
            font-family: 'Space Mono', monospace;
            padding: 0;
            width: 400px;
            max-width: 90vw;
            border-radius: 0;
        }

        #book-dialog::backdrop {
            background: rgba(0, 0, 0, 0.7);
        }

        .dialog-header {
            background: #ffe600;
            padding: 20px;
            border-bottom: 4px solid #000;
            text-align: center;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dialog-content {
            padding: 30px;
        }

        #book-dialog input,
        #book-dialog textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 8px 0;
            border: 3px solid #000;
            font-family: 'Space Mono', monospace;
            background: #fefefe;
            font-size: 14px;
        }

        #book-dialog input:focus,
        #book-dialog textarea:focus {
            outline: none;
            background: #ffe600;
        }

        #book-dialog label {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-weight: bold;
            gap: 10px;
        }

        #book-dialog input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        #book-dialog button {
            padding: 12px 20px;
            background: #ff006e;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        #book-dialog button:hover {
            background: #fff;
            color: #ff006e;
            border: 3px solid #ff006e;
            box-shadow: none;
        }

        #cancel-book {
            background: #333 !important;
            color: #fff !important;
        }

        #cancel-book:hover {
            background: #fff !important;
            color: #333 !important;
            border: 3px solid #333 !important;
        }

        .remove-button {
            width: 100%;
            padding: 10px;
            background: #ff006e;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0;
        }

        .remove-button:hover {
            background: #fff;
            color: #ff006e;
            border: 3px solid #ff006e;
            box-shadow: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #ffffff;
            border-bottom: 4px solid #000;
            box-shadow: 0 4px 0 #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #library-title {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #add-book-btn {
            padding: 10px 25px;
            background: #ff006e;
            color: #fff;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        #add-book-btn:hover {
            background: #fff;
            color: #ff006e;
            border: 3px solid #ff006e;
            box-shadow: none;
        }

        .toggle-read-button {
            width: 100%;
            padding: 10px;
            background: #ffe600;
            color: #000;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0;
            text-transform: uppercase;
        }

        .toggle-read-button:hover {
            background: #000;
            color: #ffe600;
            border: 3px solid #ffe600;
            box-shadow: none;
        }

        /* Update button spacing */
        .book-card .remove-button {
            margin-top: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1 id="library-title">My Personal Library</h1>
        <button id="add-book-btn">Add New Book</button>
    </header>

    <button id="add-book-btn">Add New Book</button>

    <dialog id="book-dialog">
        <div class="dialog-header">
            <h2>Add New Book</h2>
        </div>
        <div class="dialog-content">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Author">
            <input type="number" id="book-pages" placeholder="Number of Pages">
            <textarea id="book-description" placeholder="Description (optional)" rows="3"></textarea>
            <label>
                <input type="checkbox" id="book-read"> I've read this book
            </label>
            <div class="dialog-buttons">
                <button id="submit-book">Add Book</button>
                <button id="cancel-book">Cancel</button>
            </div>
        </div>
    </dialog>

    <div id="library-container"></div>

    
    <script>

        const dialog = document.getElementById('book-dialog');
        const container = document.getElementById('library-container');
        const myLibrary = [];

        function Book(id, title, author, pages, read, description = '') {
            this.id = crypto.randomUUID();
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
            this.description = description;
        }

        Book.prototype.toggleReadStatus = function() {
            this.read = !this.read;
        };

        function addBookToLibrary(title, author, pages, read, description = ''){
            const newBook = new Book(null, title, author, pages, read, description);
            myLibrary.push(newBook);
            saveToLocalStorage(); // Save after adding
            return newBook;
        }

        function displayLibrary() {
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            for (let i = 0; i < myLibrary.length; i++){
                const book = myLibrary[i];

                const card = document.createElement('div');
                card.className = 'book-card';

                // Upper container with book icon
                const upperContainer = document.createElement('div');
                upperContainer.className = 'upper-container';
                
                const bookIcon = document.createElement('div');
                bookIcon.className = 'book-icon';
                bookIcon.textContent = 'ðŸ“š';
                upperContainer.appendChild(bookIcon);
                card.appendChild(upperContainer);

                // Lower container with book info
                const lowerContainer = document.createElement('div');
                lowerContainer.className = 'lower-container';

                const title = document.createElement('h3');
                title.className = 'book-title';
                title.textContent = book.title;
                lowerContainer.appendChild(title);

                const author = document.createElement('h4');
                author.className = 'book-author';
                author.textContent = 'by ' + book.author;
                lowerContainer.appendChild(author);

                // Description in the dashed box (if it exists)
                if (book.description && book.description.trim()) {
                    const description = document.createElement('p');
                    description.className = 'book-description';
                    description.textContent = book.description;
                    lowerContainer.appendChild(description);
                }

                const read = document.createElement('p');
                read.className = 'book-read';
                read.textContent = book.read ? 'âœ“ Read' : 'â—‹ Not Read';
                lowerContainer.appendChild(read);

                card.appendChild(lowerContainer);

                const pages = document.createElement('div');
                pages.className = 'book-pages';
                pages.textContent = book.pages + ' pages';
                card.appendChild(pages);

                // Toggle read status button
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-read-button';
                toggleBtn.textContent = book.read ? 'Mark as Unread' : 'Mark as Read';
                card.appendChild(toggleBtn);

                // Remove button
                const removebtn = document.createElement('button');
                removebtn.className = 'remove-button';
                removebtn.textContent = 'Remove Book';
                card.appendChild(removebtn);

                container.appendChild(card);

                toggleBtn.addEventListener('click', () => {
                    book.toggleReadStatus();
                    saveToLocalStorage(); // Save after toggling
                    displayLibrary();
                });

                // Update remove book event listener
                removebtn.addEventListener('click', () => {
                    const bookIndex = myLibrary.findIndex(b => b.id === book.id);
                    if (bookIndex > -1) {
                        myLibrary.splice(bookIndex, 1);
                        saveToLocalStorage(); 
                    }
                    displayLibrary();
                });
            }
        }

        function clearForm() {
            document.getElementById('book-title').value = '';
            document.getElementById('book-author').value = '';
            document.getElementById('book-pages').value = '';
            document.getElementById('book-read').checked = false;
            document.getElementById('book-description').value = ''; // Add this line
        }

        document.getElementById('add-book-btn').addEventListener('click', function() {
            dialog.showModal();
        })


        document.getElementById('submit-book').addEventListener('click', function() {
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const pages = document.getElementById('book-pages').value;
            const read = document.getElementById('book-read').checked;
            const description = document.getElementById('book-description').value; // Add this line

            addBookToLibrary(title, author, pages, read, description); // Pass description

            displayLibrary();
            dialog.close();
            clearForm();
        });

        document.getElementById('cancel-book').addEventListener('click', function() {
            dialog.close();
            clearForm();
        })

        function saveToLocalStorage() {
            localStorage.setItem('myLibrary', JSON.stringify(myLibrary));
        }

        function loadFromLocalStorage() {
            const savedBooks = localStorage.getItem('myLibrary');
            if (savedBooks) {
                const parsedBooks = JSON.parse(savedBooks);
                // Recreate Book objects with their prototype methods
                myLibrary.length = 0; // Clear the current array
                parsedBooks.forEach(bookData => {
                    const book = new Book(null, bookData.title, bookData.author, bookData.pages, bookData.read, bookData.description);
                    book.id = bookData.id; // Preserve the original ID
                    myLibrary.push(book);
                });
            }
        }

        loadFromLocalStorage();
        displayLibrary();

    </script>

</body>
</html>
